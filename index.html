<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia-wasm.web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia.js-model.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia.js-core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alexanderolsen/libsamplerate-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.1/math.js"></script>
</head>
<body>
    <input type="file" id="audioFileInput" accept="audio/*">
    <button id="processAudioButton">Process Audio</button>
    <br><br>
    <button id="startAudioContextButton">Start Audio Context</button>
    <br><br>
    <div id="loader" style="display: none;">
        <p id="loadingText">Loading...</p>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>
    <div id="statusText"></div>

    <!-- <script type="module" src="main.js"></script> -->
    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
